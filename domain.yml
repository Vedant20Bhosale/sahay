  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- deny
- inform_grievance_type
- inform_location
- affirm
- inform_fault_identify_date
- inform_amount_money_paid
- goodbye
- mood_great
- mood_unhappy
- bot_challenge
- grievance_help
- inform_complaint_not_filed_details
entities:
- amount_money_paid
- amount_paid_isfull
- complaint_not_filed_reason
- defect_sample
- defect_sample_photo
- fault_identify_date
- grievance_type
- if_complaint_filed
- if_fault
- if_fault_under_law
- if_fault_under_law_deal
- if_money_paid
- intentofreselling
- location_delivery
- location_seller
- location_user
